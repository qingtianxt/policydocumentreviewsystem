<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+ 后台主题UI框架 - 基础表格</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/font-awesome.min.css" rel="stylesheet">
    <link href="../css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="../css/animate.min.css" rel="stylesheet">
    <link href="../css/style.min.css" rel="stylesheet">
    <link href="../css/plugins/chosen/chosen.css" rel="stylesheet">
    <link rel="stylesheet"
          href="../js/plugins/layui/css/layui.css">
    <link href="../css/plugins/toastr/toastr.min.css" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <!--    <div class="gohome">
            <a class="animated bounceInUp" href="index.html" title="返回首页"><i class="fa fa-home"></i></a>
        </div>-->
    <div class="row">
        <form th:action="@{/policy/list}" method="post">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>角色列表</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" onclick="location.reload()">
                                <i class="fa fa-refresh"></i>
                            </a>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div>
                            <div class="col-sm-12">

                                <div class="col-sm-6 m-b-xs">
                                    <div class="input-group">
                                        <input class=" form-control" name="username" placeholder="请输入角色名称" type="text"
                                               value="">
                                        <span class="input-group-btn">
                                        <button class="btn  btn-primary" type="submit">搜索</button> </span>
                                    </div>
                                </div>
                                <div class="col-sm-6 m-b-xs">
                                    <a class="btn btn-primary" data-toggle="modal" href="#modal-form">添加角色</a>
                                </div>
                            </div>
                        </div>


                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>角色名称</th>
                                <th>创建时间</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="role:${page.list}">
                                <td th:text="${role.roleId}">1</td>
                                <td th:text="${role.roleName}">张三</td>
                                <td th:text="${role.createDate}">张三</td>
                                <td>
                                    <a href="#"
                                       class="btn btn-white btn-sm"><i class="fa fa-search"></i> 查看 </a>
                                    <a href="#"
                                       th:href="@{'/department/delete?roleId='+${role.roleId}}"
                                       class="btn btn-white btn-sm"><i class="fa fa-trash-o"></i> 删除 </a>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                        <div id="page" style="text-align: center"></div>

                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/plugins/peity/jquery.peity.min.js"></script>
<script src="../js/content.min.js"></script>
<script src="../js/plugins/iCheck/icheck.min.js"></script>
<script src="../js/demo/peity-demo.min.js"></script>
<script type="text/javascript"
        src="../js/plugins/layui/layui.js"></script>
<script src="../js/plugins/toastr/toastr.min.js"></script>
<script src="js/plugins/chosen/chosen.jquery.js"></script>
<script>
    $(document).ready(function () {
        $(".i-checks").iCheck({checkboxClass: "icheckbox_square-green", radioClass: "iradio_square-green",})

    });
</script>
<script th:inline="javascript">
    if ([[${msg}]] == 1) {
        toastr.success("添加成功");
    }

</script>
<script th:inline="javascript">
    layui.use('laydate', function () {
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素

        });
        laydate.render({
            elem: '#end' //指定元素

        });
    });
    layui.define(['layer', 'laypage'], function (exports) {
        var layer = layui.layer;
        var laypage = layui.laypage;
        var first = true;
        // 分页
        laypage.render({
            elem: 'page', // 页面上的id
            pages: [[${page.pages}]],//总页数
            curr: [[${page.pageNum}]],//当前页
            skin: '#999999',//颜色
            count: [[${page.total}]],
            layout: ['count', 'prev', 'page', 'next', 'limit', 'skip'],
            limit: [[${page.pageSize}]],
            limits: [5, 10, 20],
            jump: function (obj) {
                console.log(obj)
                if (!first) {
                    window.location.href = "/policy/list?pageCode=" + obj.curr + "&pageSize=" + obj.limit;//跳转链接
                }
                first = false;
            }
        });
    });
</script>



</body>

</html>
