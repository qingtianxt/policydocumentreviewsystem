<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>政策分析结果</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/font-awesome.min.css" rel="stylesheet">

    <!-- Morris -->
    <link href="../css/plugins/morris/morris-0.4.3.min.css" rel="stylesheet">

    <!-- Gritter -->
    <link href="../js/plugins/gritter/jquery.gritter.css" rel="stylesheet">

    <link href="../css/animate.min.css" rel="stylesheet">
    <link href="../css/style.min.css" rel="stylesheet">
    <link rel="stylesheet"
          href="../js/plugins/layui/css/layui.css" media="all">
    <link href="../css/plugins/toastr/toastr.min.css" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInDown">

    <div class="gohome">
        <a class="animated bounceInUp" href="javascript:history.back(-1)" title=返回列表><i class="fa fa-history"></i></a>
    </div>

    <div class="row">
        <div class="col-sm-9">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>内容含义</h5>
                </div>
                <div class="ibox-content ibox-heading">
                    <h3><i class="fa fa-search"></i> 分析结果</h3>
                    <small><i class="fa fa-tim"></i></small>
                    <small th:text="| 您共分析出${page.total}条结果|"> 您共分析出22条结果</small>
                </div>
                <div class="ibox-content">
                    <div class="feed-activity-list">

                        <div class="feed-element" th:each="analysis:${page.list}">
                            <small class="pull-right" th:text="${#dates.format(analysis.createDate,'yyyy-MM-dd')}">11月8日
                                20:08
                            </small>
                            <strong th:text="${analysis.analysisResult}">马伯庸 </strong>
                            <div th:text="${analysis.analysisName}">
                                又方便，又防水，手感又好，还可以用手机遥控。简直是拍戏利器，由其是跟老师们搭戏的时候…想想还有点小激动啊，嘿嘿。
                            </div>

                        </div>

                    </div>

                    <div id="page" style="text-align: center"></div>
                </div>
            </div>
        </div>

        <div class="col-sm-3">

            <div class="row">
                <div class="col-sm-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>核心精神</h5>
                        </div>
                        <div class="ibox-content">
                            <ul class="sortable-list connectList agile-list ui-sortable"
                                th:each="phrance:${phranceList}">
                                <li class="danger-element">
                                    <p th:text="${phrance.analysisName}">先友后单：与客户发展良好友谊，转换销售员角色，处处为客户着想</p>
                                    <div class="agile-detail">
                                        <a href="#" class="pull-right btn btn-xs btn-white">标记</a>
                                        <i class="fa fa-clock-o"></i> <span
                                            th:text="${#dates.format(phrance.createDate,'yyyy-MM-dd')}"></span>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="ibox">
                        <div class="ibox-title">
                            <h5>敏感词</h5>
                        </div>
                        <div class="ibox-content">

                            <ul class="sortable-list connectList agile-list ui-sortable"
                                th:each="sensitiveWord:${sensitiveWordList}">
                                <li class="success-element" th:if="${sensitiveWord.type==2}">
                                    <p th:text="${sensitiveWord.sensitiveName}"></p>
                                    <div class="agile-detail">
                                        <a href="#" class="pull-right btn btn-xs btn-white">禁用词</a>
                                        <i class="fa fa-clock-o"></i>
                                        <p th:text="${#dates.format(sensitiveWord.createDate,'yyyy-MM-dd')}"></p>
                                    </div>
                                </li>
                                <li class="warning-element" th:if="${sensitiveWord.type==1}">
                                    <p th:text="${sensitiveWord.sensitiveName}"></p>
                                    <div class="agile-detail">
                                        <a href="#" class="pull-right btn btn-xs btn-white">关键词</a>
                                        <i class="fa fa-clock-o"></i>
                                        <p th:text="${#dates.format(sensitiveWord.createDate,'yyyy-MM-dd')}"></p>
                                    </div>
                                </li>
                                <li class="info-element" th:if="${sensitiveWord.type==3}">
                                    <p th:text="${sensitiveWord.sensitiveName}"></p>
                                    <div class="agile-detail">
                                        <a href="#" class="pull-right btn btn-xs btn-white">常用词</a>
                                        <i class="fa fa-clock-o"></i>
                                        <p th:text="${#dates.format(sensitiveWord.createDate,'yyyy-MM-dd')}"></p>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/plugins/flot/jquery.flot.js"></script>
<script src="../js/plugins/flot/jquery.flot.tooltip.min.js"></script>
<script src="../js/plugins/flot/jquery.flot.spline.js"></script>
<script src="../js/plugins/flot/jquery.flot.resize.js"></script>
<script src="../js/plugins/flot/jquery.flot.pie.js"></script>
<script src="../js/plugins/flot/jquery.flot.symbol.js"></script>
<script src="../js/plugins/peity/jquery.peity.min.js"></script>
<script src="../js/demo/peity-demo.min.js"></script>
<script src="../js/content.min.js"></script>
<script src="../js/plugins/jquery-ui/jquery-ui.min.js"></script>
<script src="../js/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
<script src="../js/plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>

<script src="../js/plugins/sparkline/jquery.sparkline.min.js"></script>

        src="../js/plugins/layui/layui.js"></script>
<script src="../js/plugins/toastr/toastr.min.js"></script>

</script>
<script th:inline="javascript">

    layui.define(['layer', 'laypage'], function (exports) {
        var layer = layui.layer;
        var laypage = layui.laypage;
        var first = true;
        // 分页
        laypage.render({
            elem: 'page', // 页面上的id
            pages: [[${page.pages}]],//总页数
            curr: [[${page.pageNum}]],//当前页
            skin: '#999999',//颜色
            count: [[${page.total}]],
            layout: ['count', 'prev', 'page', 'next', 'limit', 'skip'],
            limit: [[${page.pageSize}]],
            limits: [5, 10, 20],
            jump: function (obj) {
                console.log(obj)
                if (!first) {
                    window.location.href = "/policyanalysis/getByPolicy?pageCode=" + obj.curr + "&pageSize=" + obj.limit + "&policyId=" + [[${policyId}]];//跳转链接
                }
                first = false;
            }
        });
    });
</script>
</body>

</html>
