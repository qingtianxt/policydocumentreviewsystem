<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+ 后台主题UI框架 - 项目</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/font-awesome.min.css" rel="stylesheet">

    <link href="../css/animate.min.css" rel="stylesheet">
    <link href="../css/style.min.css" rel="stylesheet">
    <link rel="stylesheet"
          href="../js/plugins/layui/css/layui.css">
    <link href="../css/plugins/toastr/toastr.min.css" rel="stylesheet">


</head>

<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeInUp">
    <div class="row">
        <div class="col-sm-12">

            <div class="ibox">
                <div class="ibox-title">
                    <h5>所有敏感词</h5>
                    <div class="ibox-tools">
                        <a href="projects.html" class="btn btn-primary btn-xs">创建新敏感词</a>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row m-b-sm m-t-sm">

                        <div class="col-md-5">
                            <div class="input-group">
                                <input type="text" placeholder="请输入敏感词名称" class="input-sm form-control"> <span
                                    class="input-group-btn">
                                        <button type="button" class="btn btn-sm btn-primary"> 搜索</button> </span>
                            </div>
                        </div>
                    </div>

                    <div class="project-list">

                        <table class="table table-hover">
                            <tbody>
                            <tr th:each="sensitive:${page.list}">
                                <td class="project-status">
                                            <span class="label label-primary" th:text="${sensitive.type}">进行中
                                </td>
                                <td class="project-title">
                                    <a href="project_detail.html" th:text="${sensitive.sensitiveName}">米莫说｜MiMO Show</a>
                                    <br/>
                                    <small th:text="${#dates.format(sensitive.createDate,'yyyy-MM-dd')}">创建于 2014.08.15</small>
                                </td>
                                <td class="project-completion">
                                    <small>当前条数： 100条</small>
                                    <div class="progress progress-mini">
                                        <div style="width: 28%;" class="progress-bar"></div>
                                    </div>
                                </td>
                                <td class="project-people">
                                    <a href="projects.html"><img alt="image" class="img-circle" src="img/a7.jpg"></a>
                                </td>
                                <td class="project-actions">
                                    <a href="#" class="btn btn-white btn-sm"><i class="fa fa-folder"></i> 修改 </a>
                                    <a href="#" class="btn btn-white btn-sm"><i class="fa fa-pencil"></i> 删除 </a>
                                </td>
                            </tr>
                            <tr>
                                <td class="project-status">
                                            <span class="label label-default">已取消
                                </td>
                                <td class="project-title">
                                    <a href="project_detail.html">商家与购物用户的交互试衣应用</a>
                                    <br/>
                                    <small>创建于 2014.08.15</small>
                                </td>
                                <td class="project-completion">
                                    <small>当前进度： 8%</small>
                                    <div class="progress progress-mini">
                                        <div style="width: 8%;" class="progress-bar"></div>
                                    </div>
                                </td>
                                <td class="project-people">
                                    <a href="projects.html"><img alt="image" class="img-circle" src="img/a5.jpg"></a>
                                    <a href="projects.html"><img alt="image" class="img-circle" src="img/a3.jpg"></a>
                                </td>
                                <td class="project-actions">
                                    <a href="#" class="btn btn-white btn-sm"><i class="fa fa-folder"></i> 查看 </a>
                                    <a href="#" class="btn btn-white btn-sm"><i class="fa fa-pencil"></i> 编辑 </a>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                        <div id="page" style="text-align: center"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/content.min.js"></script>
<script type="text/javascript"
        src="../js/plugins/layui/layui.js"></script>
<script src="../js/plugins/toastr/toastr.min.js"></script>
<script>
    $(document).ready(function () {
        $("#loading-example-btn").click(function () {
            btn = $(this);
            simpleLoad(btn, true);
            simpleLoad(btn, false)
        })
    });

    function simpleLoad(btn, state) {
        if (state) {
            btn.children().addClass("fa-spin");
            btn.contents().last().replaceWith(" Loading")
        } else {
            setTimeout(function () {
                btn.children().removeClass("fa-spin");
                btn.contents().last().replaceWith(" Refresh")
            }, 2000)
        }
    };
</script>
<script th:inline="javascript">
    layui.define(['layer', 'laypage'], function (exports) {
        var layer = layui.layer;
        var laypage = layui.laypage;
        var first = true;
        // 分页
        laypage.render({
            elem: 'page', // 页面上的id
            pages: [[${page.pages}]],//总页数
            curr: [[${page.pageNum}]],//当前页
            skin: '#999999',//颜色
            count: [[${page.total}]],
            layout: ['count', 'prev', 'page', 'next', 'limit', 'skip'],
            limit: [[${page.pageSize}]],
            limits: [5, 10, 20],
            jump: function (obj) {
                console.log(obj)
                if (!first) {
                    window.location.href = "/user/findByPage?pageCode=" + obj.curr + "&pageSize=" + obj.limit;//跳转链接
                }
                first = false;
            }
        });
    });
</script>

</body>
</html>
