<!DOCTYPE html>
<html>

	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>H+ 后台主题UI框架 - 时间轴</title>

		<meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
		<meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

		<link rel="shortcut icon" href="favicon.ico">
		<link href="../css/bootstrap.min.css" rel="stylesheet">
		<link href="../css/font-awesome.min.css" rel="stylesheet">
		<link href="../css/animate.min.css" rel="stylesheet">
		<link href="../css/style.min.css" rel="stylesheet">

	</head>

	<body class="gray-bg">
		<div class="row">
			<div class="col-sm-12">
				<div class="wrapper wrapper-content">
					<div class="row animated fadeInRight">
						<div class="ibox float-e-margins">
							<div class="ibox-content">
								<h2>
                               <span class="text-navy">历史政策搜索</span>
                            </h2>

								<div class="search-form">
									<form action="index.html" method="get">
										<div class="input-group">
											<input type="text" placeholder="政策名称" name="search" class="form-control input-lg">
											<div class="input-group-btn">
												<button class="btn btn-lg btn-primary" type="submit">
                                            搜索
                                        </button>
											</div>
										</div>

									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<div class="wrapper wrapper-content">
					<div class="row animated fadeInRight">

						<div class="col-sm-12">
							<div class="ibox float-e-margins">
								<div class="text-center float-e-margins p-md">
									<span>预览：</span>
									<a href="#" class="btn btn-xs btn-primary" id="lightVersion">浅色</a>
									<a href="#" class="btn btn-xs btn-primary" id="darkVersion">深色</a>
									<a href="#" class="btn btn-xs btn-primary" id="leftVersion">布局切换</a>
								</div>
								<div class="" id="ibox-content">

									<div id="vertical-timeline" class="vertical-container light-timeline">
										<div class="vertical-timeline-block">
											<div class="vertical-timeline-icon navy-bg">
												<i class="fa fa-file-text"></i>
											</div>

											<div class="vertical-timeline-content">
												<h2>会议</h2>
												<p>上一年的销售业绩发布会。总结产品营销和销售趋势及销售的现状。
												</p>
												<a href="#" class="btn btn-sm btn-primary"> 更多信息</a>
												<span class="vertical-date">
                                        2月3日
                                    </span>
											</div>
										</div>

										<div class="vertical-timeline-block">
											<div class="vertical-timeline-icon red-bg">
												<i class="fa fa-file-text"></i>
											</div>

											<div class="vertical-timeline-content">
												<h2>喝咖啡休息</h2>
												<p>喝咖啡啦，啦啦啦~~</p>
												<a href="#" class="btn btn-sm btn-info">文档内容</a>
												<span class="vertical-date"> 2月2日</span>
											</div>
										</div>

										<div class="vertical-timeline-block">
											<div class="vertical-timeline-icon blue-bg">
												<i class="fa fa-file-text"></i>
											</div>

											<div class="vertical-timeline-content">
												<h2>给张三发送文档</h2>
												<p>发送上年度《销售业绩报告》</p>
												<a href="#" class="btn btn-sm btn-success"> 更多信息 </a>
												<span class="vertical-date">
                                        2月3日 
                                    </span>
											</div>
										</div>

									</div>

								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>

		<script src="../js/jquery.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<script src="../js/content.min.js"></script>
		<script>
			$(document).ready(function() {
				$("#lightVersion").click(function(event) {
					event.preventDefault();
					$("#ibox-content").removeClass("ibox-content");
					$("#vertical-timeline").removeClass("dark-timeline");
					$("#vertical-timeline").addClass("light-timeline")
				});
				$("#darkVersion").click(function(event) {
					event.preventDefault();
					$("#ibox-content").addClass("ibox-content");
					$("#vertical-timeline").removeClass("light-timeline");
					$("#vertical-timeline").addClass("dark-timeline")
				});
				$("#leftVersion").click(function(event) {
					event.preventDefault();
					$("#vertical-timeline").toggleClass("center-orientation")
				})
			});
		</script>

	</body>

</html>
